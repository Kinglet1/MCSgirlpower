<!--
1. Сверстайте форму, изображенную на рисунке task11.png
2. Поля ФИО и Email обязательны для заполнения
3. Для поля ФИО указать плейсхолдер "Ваше имя"
4. Поле Email должно валидироваться как поле с электронным адресом
5. Для выпадающего списка укажите опции: Фронтенд-разработчик, Бэкэнд-разработчик, Веб-дизайнер
6. Должна быть возможность выбрать несколько технологий
7. Подписку можно либо принять, либо нет
8. В многострочном текстовом поле должно быть значение по умолчанию "Оставить комментарий"
9. Не забудьте кнопку отправки данных

Подсказка:
1. Чтобы элементы формы начинались с другой строки, можно обернуть их в параграф
2. Заголовки можно задать с помощью тега h4

-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Girlpower</title>
</head>

<body>
<form action="">
    <p>
        <label>
            ФИО*
            <input type="text" placeholder="Ваше имя">
        </label>
    </p>

    <p>
        <label>
            Email*
            <input type="email">
        </label>
    </p>

    <h4>Укажите свою специализацию</h4>
    <p>
        <select name="" id="">
            <option value="">Фронтенд-разработчик</option>
            <option value="">Бэкэнд-разработчик</option>
            <option value="">Веб-дизайнер</option>
        </select>
    </p>

    <h4>Интересуюсь технологиями</h4>
    <p>
        <label>
            HTML
            <input type="checkbox">
        </label>
        <label>
            CSS
            <input type="checkbox">
        </label>
        <label>
            JS
            <input type="checkbox">
        </label>
    </p>

    <h4>Хочу подписаться на новости</h4>
    <p>
        <label>Да
            <input type="radio" name="test">
        </label>
        <label>Нет
            <input type="radio" name="test">
        </label>
    </p>

    <p>
        <textarea name="" cols="30" rows="10">Оставить комментарий</textarea>
    </p>

    <p>
        <input type="submit" value="Отправить данные">
    </p>
</form>
</body>
</html>
