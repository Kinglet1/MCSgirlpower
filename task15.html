<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Girlpower</title>
</head>

<!--
    1. Покрасить body в оранжевый цвет (orange)
    2. Для всех элементов установить размер шрифта 20 пикселей
    3. Для элементов, выровненных по центру, сделать текст красным
    4. Для всех элементов с классом bold сделать шрифт жирным
    5. Для элемента с id cursive сделать шрифт курсивным
-->

<body>
<h1 align="center">Red page title</h1>

<a href="#" class="bold">Your bold link text here</a>

<div class="bold">Some bold text</div>

<p align="center">Red paragraph</p>

<p>Some paragraph</p>

<p id="cursive">Your cursive text here</p>
</body>
</html>
