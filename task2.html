<!--
1. Измените значение атрибута class у параграфа с 'blue' на 'red' (тег р)
2. Измените текст всплывающей подстказки, которая появляется при наведении на картинку (атрибут title) на "это кошка"
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Girlpower</title>

    <style>
        .blue {
            color: blue; /* Здесь задается цвет текста для класса blue */
        }

        .red {
            color: red; /* Здесь задается цвет текста для класса red */
        }
    </style>
</head>

<body>
    <p class="blue">Paragraph text here</p>

    <img src="img/kitten.jpg" alt="альтернативный текст" title="текст всплывающей подсказки">
</body>
</html>
